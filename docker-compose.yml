version: '3'
services:
  hotwire-bbs:
    container_name: practice-cloud-functions
    build:
      context: .
    volumes:
      - .:/usr/src/app
    environment:
      - PORT=8080
    working_dir: /usr/src/app
  yaichi:
    image: mtsmfm/yaichi:1.7.0
    ports:
      - 80:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
